server:
  port: 8083

spring:
  application:
    name: booking_service

  datasource:
    url: jdbc:postgresql://localhost:5432/bookingservice_db
    username: spring_user
    password: spring


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
