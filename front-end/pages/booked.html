<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | TNEcoHotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .text-agoda {
            color: #5392f9;
        }

        .border-agoda {
            border-color: #5392f9;
        }

        .bg-agoda {
            background-color: #5392f9;
        }

        .booking-card {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <a href="main-page.html" class="text-2xl font-bold text-gray-800">TNEcoHotel</a>
            <a href="main-page.html" class="text-agoda hover:text-blue-700 font-medium">
                <i class="ri-home-4-line mr-1"></i> Home
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 flex items-center">
            <i class="ri-calendar-check-line text-agoda mr-3"></i> My Bookings
        </h1>
        <div id="messageContainer" class="p-4 rounded-lg font-medium hidden"></div>
        <div id="bookingsList" class="space-y-6">
        </div>

    </main>

    <div id="reviewModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalHotelName">Rate your stay</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500 mb-4">How was your experience?</p>
    
                    <div class="flex justify-center mb-4 space-x-1" id="starContainer">
                        <button onclick="setRating(1)"
                            class="star-btn text-2xl text-gray-300 hover:text-yellow-400">★</button>
                        <button onclick="setRating(2)"
                            class="star-btn text-2xl text-gray-300 hover:text-yellow-400">★</button>
                        <button onclick="setRating(3)"
                            class="star-btn text-2xl text-gray-300 hover:text-yellow-400">★</button>
                        <button onclick="setRating(4)"
                            class="star-btn text-2xl text-gray-300 hover:text-yellow-400">★</button>
                        <button onclick="setRating(5)"
                            class="star-btn text-2xl text-gray-300 hover:text-yellow-400">★</button>
                    </div>
                    <input type="hidden" id="reviewRating" value="0">
                    <input type="hidden" id="reviewHotelId" value="">
                    <input type="hidden" id="reviewBookingId" value="">
    
                    <textarea id="reviewComment" rows="3"
                        class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                        placeholder="Write your review here"></textarea>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="submitReviewBtn" onclick="submitReview()"
                        class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Submit Review
                    </button>
                    <button onclick="closeReviewModal()"
                        class="mt-3 px-4 py-2 bg-gray-100 text-gray-700 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-200 focus:outline-none">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-12 p-4 text-center text-sm text-gray-500 border-t border-gray-200">
        &copy; 2025 TNEcoHotel. All rights reserved.
    </footer>
    <script type="module" src="/assets/js/pages/booked.js"></script>
</body>

</html>
