<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | TNEcoHotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .sidebar {
            background-color: #1f2937;
        }
        .content-area {
            background-color: #f3f4f6;
        }
    </style>
</head>

<body>

    <div class="flex h-screen">
        <div class="sidebar w-64 p-6 shadow-xl text-white flex flex-col justify-between">
            <div>
                <h1 class="text-3xl font-extrabold mb-8 text-blue-400">TNEcoAdmin</h1>
                <nav class="space-y-3">
                    <a href="#"
                        class="flex items-center p-3 rounded-lg bg-blue-600 hover:bg-blue-700 transition font-semibold">
                        <i class="ri-dashboard-line mr-3"></i> Dashboard
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition">
                        <i class="ri-hotel-line mr-3"></i> Hotels Management
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition">
                        <i class="ri-calendar-check-line mr-3"></i> Booking Management
                    </a>
                    <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition">
                        <i class="ri-user-settings-line mr-3"></i> User Management
                    </a>
                </nav>
            </div>

            <div class="pt-6 border-t border-gray-700">
                <button id="logoutButton"
                    class="w-full text-left flex items-center p-3 rounded-lg text-red-400 hover:bg-gray-700 transition">
                    <i class="ri-logout-box-r-line mr-3"></i> Logout
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto content-area">
            <header class="bg-white p-4 shadow sticky top-0 z-10 flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-gray-800">Hotel Management</h2>
                <span id="adminEmailDisplay" class="text-gray-600 flex items-center">
                    <i class="ri-user-line mr-2"></i> Loading Email...
                </span>
            </header>
            <div class="p-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-5 rounded-xl shadow-lg border-l-4 border-blue-500">
                        <p class="text-sm text-gray-500">Bookings Today</p>
                        <p class="text-3xl font-bold mt-1">12</p>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-lg border-l-4 border-green-500">
                        <p class="text-sm text-gray-500">Total Revenue (T/N)</p>
                        <p class="text-3xl font-bold mt-1 text-green-600">450,000,000 VND</p>
                    </div>
                    <div class="bg-white p-5 rounded-xl shadow-lg border-l-4 border-yellow-500">
                        <p class="text-sm text-gray-500">Hotels Active</p>
                        <p class="text-3xl font-bold mt-1">15</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 border-b pb-2 flex justify-between items-center">
                        Hotel List
                        <button id="addHotelButton"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition flex items-center">
                            <i class="ri-add-line mr-1"></i> Add New Hotel
                        </button>
                    </h3>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable-header"
                                        data-sort-field="name">
                                        Hotel Name <span class="sort-icon" id="sort-icon-name"></span>
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable-header"
                                        data-sort-field="city">
                                        Location <span class="sort-icon" id="sort-icon-city"></span>
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable-header"
                                        data-sort-field="star_rating">
                                        Star Rating <span class="sort-icon" id="sort-icon-star_rating"></span>
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sortable-header"
                                        data-sort-field="created_at">
                                        Created At <span class="sort-icon" id="sort-icon-created_at"></span>
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        ID
                                    </th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="hotelTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- JS loaded -->
                                <tr>
                                    <td colspan="6" class="p-4 text-center text-gray-500">Loading data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="createHotelModalContainer"></div>
    
    <div id="roomTypeModalContainer"></div>

    <script type="module" src="/assets/js/pages/admin.js"></script>
</body>

</html>
