<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | TNEcoHotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .sidebar {
            background-color: #1f2937;
        }
        .content-area {
            background-color: #f3f4f6;
        }
    </style>
</head>

<body>

    <div class="flex h-screen">
        <div class="sidebar w-64 p-6 shadow-xl text-white">
            <h1 class="text-3xl font-extrabold mb-8 text-blue-400">TNEcoAdmin</h1>
            <nav class="space-y-3">
                <button id="navHotels"
                    class="w-full text-left flex items-center p-3 rounded-lg bg-blue-600 transition font-semibold"
                    data-view="hotels">
                    <i class="ri-hotel-line mr-3"></i> Hotel Management
                </button>
                <button id="navBookings"
                    class="w-full text-left flex items-center p-3 rounded-lg hover:bg-gray-700 transition"
                    data-view="bookings">
                    <i class="ri-calendar-check-line mr-3"></i> Booking Management
                </button>
                <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition">
                    <i class="ri-user-settings-line mr-3"></i> User Management
                </a>
            </nav>
    
            <div class="mt-auto pt-6 border-t border-gray-700">
                <button id="logoutButton"
                    class="w-full text-left flex items-center p-3 rounded-lg text-red-400 hover:bg-gray-700 transition">
                    <i class="ri-logout-box-r-line mr-3"></i> Log Out
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto content-area">
            <header class="bg-white p-4 shadow sticky top-0 z-10 flex justify-between items-center">
                <h2 class="text-2xl font-semibold text-gray-800">Admin Panel</h2>
                <span id="adminEmailDisplay" class="text-gray-600 flex items-center">
                    <i class="ri-user-line mr-2"></i> Loading Email...
                </span>
            </header>
        
            <div id="adminContentArea" class="p-8"></div>
            <div id="createHotelModalContainer"></div>
            <div id="roomTypeModalContainer"></div>
        
        </div>
        </div>
        
        <script type="module" src="/assets/js/pages/admin.js"></script>
        <script type="module" src="/assets/js/utils/jwtUtils.js"></script>
        <script type="module" src="/assets/js/api/bookingServiceAdmin.js"></script>
        <script type="module" src="/assets/js/api/hotelServiceAdmin.js"></script>
        <script type="module" src="/assets/js/pages/admin/admin_modal_utils.js"></script>
        <script type="module" src="/assets/js/pages/admin/admin_hotel_view.js"></script>
        <script type="module" src="/assets/js/pages/admin/admin_booking_view.js"></script>

</body>

</html>
