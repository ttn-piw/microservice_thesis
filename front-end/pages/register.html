<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
            background: url(/assets/images/4k_background.jpg);
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            padding: 2rem 0;
        }

        .card {
            width: 500px;
            border-radius: 10px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-icon {
            font-size: 50px;
            color: black;
        }

        .form-control,
        .form-select {
            border-radius: 20px;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            font-size: 15px;
        }

        .card-body {
            width: 100%;
        }

        .text-center a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-4 mx-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <div class="user-icon text-center">
                                <i class="fa-solid fa-user-plus"></i>
                            </div>
                            <h2 class="text-center mb-4">Sign Up</h2>
                            <form id="registerForm">
                                <div class="input-group my-3">
                                    <input type="text" id="name" class="form-control py-2" placeholder="Full Name"
                                        required />
                                </div>
                                <div class="input-group my-3">
                                    <input type="text" id="username" class="form-control py-2" placeholder="Username"
                                        required />
                                </div>
                                <div class="input-group my-3">
                                    <input type="email" id="email" class="form-control py-2" placeholder="Email"
                                        required />
                                </div>
                                <div class="input-group my-3">
                                    <input type="password" id="password" class="form-control py-2"
                                        placeholder="Password" required />
                                </div>
                                <div class="input-group my-3">
                                    <input type="password" id="rePassword" class="form-control py-2"
                                        placeholder="Confirm Password" required />
                                </div>
                                <div class="input-group my-3">
                                    <input type="tel" id="phone" class="form-control py-2" placeholder="Phone Number"
                                        required />
                                </div>
                                <div class="input-group my-3">
                                    <select id="gender" class="form-select py-2" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="input-group my-3">
                                    <span class="input-group-text" style="border-radius: 20px 0 0 20px;">Birthday</span>
                                    <input type="date" id="birthday" class="form-control py-2" required />
                                </div>
                                <div class="input-group my-3">
                                    <input type="text" id="avatar" class="form-control py-2"
                                        placeholder="Avatar URL (optional)" />
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary">Create Account</button>
                                    <a href="/pages/login.html" class="nav-link">Already have an account? Sign in</a>
                                </div>
                            </form>
                            <div id="responseMessage" class="mt-3 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script src="/assets/js/pages/register.js" type="module"></script>
</body>

</html>
