server:
  port: 8888

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: http://localhost:8080
              predicates:
                - Path=/api/v1/users/**

            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/v1/auth/**
