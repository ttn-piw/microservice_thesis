  expiration: 3600000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hotelservice_db
    username: spring_user
    password: spring

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
    redis:
      cache-null-values: false
      time-to-live: 300000 #5min